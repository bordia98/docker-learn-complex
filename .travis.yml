sudo: required
language: generic 

services:
  - docker

before_install:
  - docker build -t bordia98/docker-complex -f ./client/Dockerfile.dev ./client/. 

script:
  - docker run -e CI=true bordia98/docker-complex npm run test

after_success:
  - docker build -t bbordia/docker-complex-client  ./client
  - docker build -t bbordia/docker-complex-server  ./server
  - docker build -t bbordia/docker-complex-nginx  ./nginx
  - docker build -t bbordia/docker-complex-worker  ./worker

